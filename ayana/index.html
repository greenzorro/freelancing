<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
		<!-- <meta content="yes" name="apple-mobile-web-app-capable"> -->
		<!-- <meta content="black" name="apple-mobile-web-app-status-bar-style"> -->
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<title>来自阿雅娜的新年祝福</title>
		<link rel="stylesheet" type="text/css" href="assets/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="assets/style.css">

	<body>

	<div class="loading">
		<span>Loading...</span>
	</div>


	<!-- 页面内容 begin -->
	<div class="swiper-container">

	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">

	        <!-- page begin -->
	        <div class="swiper-slide landing noSwipe">
	        	<a id="start" href="javascript:;">打开祝福</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz quiz-1">
	        	<a class="quiz_item" rel="0" href="javascript:;">单身汪</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">情侣汪</a>
	        	<a class="quiz_item" rel="2" href="javascript:;">加班汪</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz quiz-2">
	        	<a class="quiz_item" rel="0" href="javascript:;">单身狗的狂欢party</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">情侣狗的订婚party</a>
	        	<a class="quiz_item" rel="2" href="javascript:;">加班狗的Spa party</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide result result-1 noSwipe">
	        	结果1
	        	<a class="order" href="javascript:;">立即预订</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide result result-2 noSwipe">
	        	结果2
	        	<a class="order" href="javascript:;">立即预订</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide result result-3 noSwipe">
	        	结果3
	        	<a class="order" href="javascript:;">立即预订</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide form form-1 noSwipe">
	        	<div class="row">
	        		<label>同行的人</label>
		        	<input type="text" name="with">
		        	<p class="error"></p>
	        	</div>
	        	<div class="row">
	        		<label>感兴趣的项目</label>
		        	<input type="text" name="enjoy">
		        	<p class="error"></p>
	        	</div>
	        	<div class="row">
	        		<label>旅行目的</label>
		        	<input type="text" name="goon">
		        	<p class="error"></p>
	        	</div>
	        	<a id="next" href="javascript:;">继续</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide form form-2 noSwipe">
	        	<div class="row">
	        		<label>姓名</label>
		        	<input type="text" name="name">
		        	<p class="error"></p>
	        	</div>
	        	<div class="row">
	        		<label>邮箱</label>
		        	<input type="email" name="email">
		        	<p class="error"></p>
	        	</div>
	        	<div class="row">
	        		<label>手机号</label>
		        	<input type="tel" name="mobile">
		        	<p class="error"></p>
	        	</div>
	        	<a id="submit" href="javascript:;">立即制定旅行计划</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide final noSwipe">
	        	<a href="javascript:;">现在预订</a>
	        	<a class="share" href="javascript:;">分享</a>
	        </div>
	        <!-- page end -->

	    </div>

	    <!-- If we need pagination -->
	    <div class="swiper-pagination"></div>
	    
	</div>
	<!-- 页面内容 end -->

	<div class="share_mask"></div>

	<script type="text/javascript" src="assets/zepto.min.js"></script>
	<script type="text/javascript" src="assets/swiper.jquery.min.js"></script>
