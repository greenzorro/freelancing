<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<title>来自阿雅娜的新年祝福</title>
		<link rel="stylesheet" type="text/css" href="assets/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>

	<div class="loading">
		<span>Loading...</span>
	</div>


	<!-- 页面内容 begin -->
	<div class="swiper-container">

	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">

	        <!-- page begin -->
	        <div class="swiper-slide landing noSwipe">
	        	<a id="start" href="javascript:;">打开祝福</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz quiz-1">
	        	<a class="quiz_item" rel="0" href="javascript:;">单身汪</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">情侣汪</a>
	        	<a class="quiz_item" rel="2" href="javascript:;">加班汪</a>
	        	<a class="quiz_item" rel="3" href="javascript:;">亲子汪</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz quiz-2">
	        	<a class="quiz_item" rel="0" href="javascript:;">单身狗的狂欢party</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">情侣狗的订婚party</a>
	        	<a class="quiz_item" rel="2" href="javascript:;">加班狗的Spa party</a>
	        	<a class="quiz_item" rel="3" href="javascript:;">亲子汪的欢乐party</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide result noSwipe">
	        	<div class="intro intro-1">结果1</div>
	        	<div class="intro intro-2">结果2</div>
	        	<div class="intro intro-3">结果3</div>
	        	<div class="intro intro-4">结果4</div>
	        	<a id="order" href="javascript:;">立即制定旅行计划</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide form noSwipe">
	        	<form id="user_form">
	        		<input id="choices" type="hidden" name="choices">
		        	<div class="row">
		        		<label>你是什么类型的游客？</label>
			        	<input class="input" type="text" name="user_type" placeholder="蜜月情侣、家庭出游、朋友出游">
			        	<p class="error"></p>
		        	</div>
		        	<div class="row">
		        		<label>旅行的时候对什么最感兴趣？</label>
			        	<input class="input" type="text" name="user_interest" placeholder="美食、当地文化、Spa等">
			        	<p class="error"></p>
		        	</div>
		        	<div class="row">
		        		<label>姓名</label>
			        	<input class="input" type="text" name="user_name" placeholder="您的姓名">
			        	<p class="error"></p>
		        	</div>
		        	<div class="row">
		        		<label>邮箱</label>
			        	<input class="input" type="email" name="user_email" placeholder="您的email">
			        	<p class="error"></p>
		        	</div>
		        	<div class="row">
		        		<label>手机号</label>
			        	<input class="input" type="tel" name="user_phone" placeholder="您的手机号">
			        	<p class="error"></p>
		        	</div>
		        	<a id="submit" href="javascript:;">提交信息</a>
		        	<p>如果你的旅行计划成真了，就可以在阿雅娜享受免费房型升级的福利哦～同时在阿雅娜入住两晚以上的客人能够在Rock Bar享受两杯免费鸡尾酒；而在别墅住客则可享受往返Rock Bar的免费交通以及两杯免费鸡尾酒～</p>
	        	</form>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide final noSwipe">
	        	<a href="javascript:;">现在预订</a>
	        	<a class="share" href="javascript:;">分享</a>
	        </div>
	        <!-- page end -->

	    </div>

	    <!-- If we need pagination -->
	    <div class="swiper-pagination"></div>
	    
	</div>
	<!-- 页面内容 end -->

	<div class="share_mask"></div>

	<script type="text/javascript" src="assets/zepto.min.js"></script>
	<script type="text/javascript" src="assets/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="assets/functions.js"></script>

	</body>
</html>
